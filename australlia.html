    <title>Hello, world!</title>
    <script>
        let a;
        let date;
        let time;
        const options = {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        };
        setInterval(() => {

            d = new Date();
            var utc_offset = 5.5 * 60;
            let date = d.toLocaleDateString(undefined, options);
            d.setMinutes(d.getMinutes() + utc_offset)

            let number = d.getHours();
            if (number < 10) {
                document.getElementById('time').innerHTML = '0' + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds() + "<br>On " + date + " (ACT)";
            } else {
                document.getElementById('time').innerHTML = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds() + "<br>On " + date + " (ACT)";
            }
        }, 1000);
    </script>
